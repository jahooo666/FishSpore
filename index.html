<html>
<head>
    <title>Gra</title>
</head>
<body>
<script type="application/javascript">
    //gra oparta w znacznej części na kodzie przekopiowanym z http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/


    // Create the canvas
    var canvas = document.createElement("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 512;
    canvas.height = 480;
    document.body.appendChild(canvas);

    // Background image
    var bgReady = false;
    var bgImage = new Image();
    bgImage.onload = function () {
        bgReady = true;
    };
    bgImage.src = "images/background.jpg";

    // hero image
    var heroReady = false;
    var heroImage = new Image();
    heroImage.onload = function () {
        heroReady = true;
    };
    heroImage.src = "images/hero.png";

    //monster image
    var monsterReady = false;
    var monsterImage = new Image();
    monsterImage.onload = function () {
        monsterReady = true;
    };
    monsterImage.src = "images/monster.png";


    // Game objects
    var Hero = function () {
        this.speed = 256; // movement in pixels per second
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.fishCaught = 0;
        this.dir = 0;
    };

    hero = new Hero();
    hero1 = new Hero();
    hero2 = new Hero();
    hero3 = new Hero();


    var heroes = [];
    heroes.push(hero);
    heroes.push(hero1);
    heroes.push(hero2);
    heroes.push(hero3);


    var monster = {
        x: 0,
        y: 0
    };


    // Handle keyboard controls
    var keysDown = {};

    addEventListener("keydown", function (e) {
        keysDown[e.keyCode] = true;
    }, false);

    addEventListener("keyup", function (e) {
        delete keysDown[e.keyCode];
    }, false);


    // Reset the game when the player catches a monster
    var reset = function () {
        //hero.x = canvas.width / 2;
        //hero.y = canvas.height / 2;

        // Throw the monster somewhere on the screen randomly
        monster.x = 32 + (Math.random() * (canvas.width - 64));
        monster.y = 32 + (Math.random() * (canvas.height - 64));
    };

    // Update game objects
    var update = function (modifier) {
        if (38 in keysDown) { // Player holding up
            hero.y -= hero.speed * modifier;
        }
        if (40 in keysDown) { // Player holding down
            hero.y += hero.speed * modifier;
        }
        if (37 in keysDown) { // Player holding left
            hero.x -= hero.speed * modifier;
            hero.dir = 0;   //left
        }
        if (39 in keysDown) { // Player holding right
            hero.x += hero.speed * modifier;
            hero.dir = 1; //right
        }
        if (9 in keysDown) { // Player holding right
            a = new Hero();
            heroes.push(a);
            console.log(heroes.length);
        }

        if (87 in keysDown) { // Player holding up
            hero1.y -= hero1.speed * modifier;
        }
        if (83 in keysDown) { // Player holding down
            hero1.y += hero1.speed * modifier;
        }
        if (65 in keysDown) { // Player holding left
            hero1.x -= hero1.speed * modifier;
            hero1.dir = 0;   //left
        }
        if (68 in keysDown) { // Player holding right
            hero1.x += hero1.speed * modifier;
            hero1.dir = 1; //right
        }
        if (9 in keysDown) { // Player holding right
            a = new Hero();
            heroes.push(a);
            console.log(heroes.length);
        }
        
        for(i=0; i<heroes.length; i++) {
            lhero= heroes[i];
            // Are they touching?
            if (
                    lhero.x <= (monster.x + heroImage.width)
                    && monster.x <= (lhero.x + heroImage.width)
                    && lhero.y <= (monster.y + heroImage.height)
                    && monster.y <= (lhero.y + heroImage.height)
            //powinno byc do konkretnego obiektu ale na razie walic
            ) {
                ++(lhero.fishCaught);
                reset();
            }
        }
    };


    // Draw everything
    var render = function () {
        if (bgReady) {
            ctx.drawImage(bgImage, 0, 0);
        }

        if (heroReady) {
            for (i = 0; i < heroes.length; i++) {
                lhero = heroes[i];
                ctx.drawImage(heroImage, lhero.x, lhero.y, heroImage.width * (1 + lhero.fishCaught / 30), heroImage.height * (1 + lhero.fishCaught / 30));
            }
        }

        if (monsterReady) {
            ctx.drawImage(monsterImage, monster.x, monster.y);
        }

        // Score
        ctx.fillStyle = "rgb(250, 250, 250)";
        ctx.font = "24px Helvetica";
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.fillText("Fish eaten: " + hero.fishCaught, 32, 32);
    };


    // The main game loop
    var main = function () {
        var now = Date.now();
        var delta = now - then;
        update(delta / 1000);
        render();

        then = now;

        // Request to do this again ASAP
        requestAnimationFrame(main);
    };


    // Let's play this game!
    var then = Date.now();
    reset();
    main();


</script>

</body>
</html>
